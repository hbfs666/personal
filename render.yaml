services:
  - type: web
    name: lettersys-app
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: node server.js
    healthCheckPath: /api/letters
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
